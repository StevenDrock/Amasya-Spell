############################## FEU
healfeu:
    spell-class: ".instant.ParticleProjectileSpell"
    name: "Chaleur rassurante"
    projectile-velocity: 10
    projectile-gravity: 0.25
    tick-interval: 1
    hit-non-players: false
    hit-players: true
    hit-radius: 0.5
    max-distance: 64
    particle-horizontal-spread: 0
    particle-vertical-spread: 0
    special-effect-interval: 1
    particle-count: 1
    particle-name: blockcrack
    spell: healfeu_aoe
    effects:
        eff2:
            position: special
            effect: effectlib
            effectlib:
                class: SphereEffect
                particle: REDSTONE
                iterations: 1
                radius: 0.25
                particles: 6
                period: 1
                visibleRange: 64
                color: FF0000
healfeu_aoe:
    spell-class: ".targeted.AreaEffectSpell"
    horizontal-radius: 2.5
    vertical-radius: 2.5
    point-blank: true
    can-target: players,nonplayers
    fail-if-no-targets: false
    spells:
        - heal_Feu
    effects:
        eff2:
            position: special
            effect: Particles
            particle-name: flame
            speed: 0.05
            count: 100
            horiz-spread: 1
            vert-spread: 1
            visibleRange: 64
heal_Feu:
    spell-class: ".targeted.HealSpell"
    heal-amount: 1
    target-modifiers:
        - biome DESERT,HELL,SAVANNA,SAVANNA_PLATEAU,MESA,MESA_PLATEAU_FOREST,MESA_PLATEAU power 3
        - biome OCEAN,RIVER,FROZEN_OCEAN,FROZEN_RIVER,ICE_PLAINS,ICE_MOUNTAINS,ICE_PLAINS_SPIKES power 0
        - inblock 8,9 power 6
    ignore-armor: false
    obey-los: true
    can-target: players,nonplayers,invisibles
    check-plugins: true
