############################## FEU
testfeu:
    spell-class: ".instant.ParticleProjectileSpell"
    name: "Trait de feu"
    projectile-velocity: 15
    projectile-gravity: 0
    tick-interval: 1
    spell-interval: 1
    special-effect-interval: 1
    hit-non-players: false
    hit-players: false
    hit-air-during: true
    hit-radius: 0.5
    max-distance: 10
    particle-horizontal-spread: 0
    particle-vertical-spread: 0
    special-effect-interval: 1
    particle-count: 1
    particle-speed: 0
    particle-name: flame
    spell: testfeu_aoe
    effects:
        eff2:
            position: special
            effect: Particles
            particle-name: flame
            horiz-spread: 0.05
            vert-spread: 0.05
            speed: 0
            count: 20
        eff3:
            position: special
            effect: Particles
            particle-name: flame
            horiz-spread: 0.5
            vert-spread: 0.2
            speed: 0
            count: 3
        eff4:
            position: special
            effect: Particles
            particle-name: flame
            horiz-spread: 0.2
            vert-spread: 0.5
            speed: 0
            count: 3
testfeu_aoe:
    spell-class: ".targeted.AreaEffectSpell"
    horizontal-radius: 1.25
    vertical-radius: 1.25
    point-blank: true
    can-target: players,nonplayers
    fail-if-no-targets: false
    spells:
        - testfeu_feu
testfeu_feu:
    spell-class: ".targeted.CombustSpell"
    obey-los: true
    fire-ticks: 20
    fire-tick-damage: 1
    prevent-immunity: false
